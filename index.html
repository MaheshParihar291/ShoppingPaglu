    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShoppingPaglu</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/lucide@latest"></script>
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
            .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-800">

        <!-- App Container -->
        <div id="app" class="container mx-auto p-4 max-w-7xl">

            <!-- Header -->
            <header class="bg-white rounded-lg shadow-md p-4 mb-6 flex justify-between items-center">
                <div class="cursor-pointer" onclick="navigateTo('products')">
                    <img src="assets/logo.jpg" alt="ShoppingPaglu Logo" height="20px" width="90px" onerror="this.onerror=null;this.src='https://placehold.co/200x50/000000/FFFFFF?text=ShoppingPaglu';">
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-indigo-600" onclick="navigateTo('products')">Home</a>
                    <div class="relative">
                        <a href="#" class="text-gray-600 hover:text-indigo-600" onclick="navigateTo('cart')">
                            <i data-lucide="shopping-cart"></i>
                            <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                        </a>
                    </div>
                    <div id="auth-links">
                        <a href="#" class="text-gray-600 hover:text-indigo-600" onclick="navigateTo('login')">Login</a>
                        <a href="#" class="ml-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700" onclick="navigateTo('register')">Register</a>
                    </div>
                    <div id="user-info" class="hidden items-center">
                        <span id="user-email" class="mr-4 font-medium"></span>
                        <button class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600" onclick="logout()">Logout</button>
                    </div>
                </nav>
            </header>

            <!-- Main Content -->
            <main id="main-content">
                <!-- Product Listing Page -->
                <div id="products-page">
                    <h2 class="text-2xl font-semibold mb-6">Our Products</h2>
                    <div id="product-list" class="grid grid-cols-1 sm-grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <!-- Product cards will be inserted here -->
                    </div>
                </div>

                <!-- Product Details Page -->
                <div id="product-details-page" class="hidden bg-white p-8 rounded-lg shadow-md">
                    <!-- Product details will be inserted here -->
                </div>

                <!-- Cart Page -->
                <div id="cart-page" class="hidden">
                    <h2 class="text-2xl font-semibold mb-6">Your Shopping Cart</h2>
                    <div id="cart-items" class="bg-white p-6 rounded-lg shadow-md">
                        <!-- Cart items will be inserted here -->
                    </div>
                    <div id="cart-summary" class="mt-6 text-right">
                        <!-- Cart summary will be inserted here -->
                    </div>
                </div>
                
                <!-- Order Confirmation Page -->
                <div id="order-confirmation-page" class="hidden text-center bg-white p-8 rounded-lg shadow-md">
                    <i data-lucide="check-circle" class="text-green-500 w-16 h-16 mx-auto mb-4"></i>
                    <h2 class="text-2xl font-semibold mb-2">Thank you for your order!</h2>
                    <p class="text-gray-600">Your order has been placed successfully.</p>
                    <p class="mt-4">Order ID: <span id="order-id" class="font-mono"></span></p>
                    <button class="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700" onclick="navigateTo('products')">Continue Shopping</button>
                </div>


                <!-- Login Page -->
                <div id="login-page" class="hidden max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="mb-6">
                            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Login</button>
                    </form>
                    <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
                </div>

                <!-- Registration Page -->
                <div id="register-page" class="hidden max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-center mb-6">Create an Account</h2>
                    <form id="register-form">
                        <div class="mb-4">
                            <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="mb-4">
                            <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="mb-6">
                            <label for="register-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                            <input type="password" id="register-confirm-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Register</button>
                    </form>
                    <p id="register-error" class="text-red-500 text-sm mt-4 text-center"></p>
                </div>
            </main>
        </div>

        <script>
            const API_URL = `https://shoppingpaglu.onrender.com/api`;
            
            // --- State Management ---
            let products = [];
            let cart = JSON.parse(localStorage.getItem('cart')) || {}; // { productId: quantity }

            // --- UI Elements ---
            const productListEl = document.getElementById('product-list');
            const productDetailsPageEl = document.getElementById('product-details-page');
            const cartItemsEl = document.getElementById('cart-items');
            const cartSummaryEl = document.getElementById('cart-summary');
            const cartCountEl = document.getElementById('cart-count');
            
            const pages = {
                products: document.getElementById('products-page'),
                productDetails: document.getElementById('product-details-page'),
                cart: document.getElementById('cart-page'),
                login: document.getElementById('login-page'),
                register: document.getElementById('register-page'),
                orderConfirmation: document.getElementById('order-confirmation-page')
            };
            
            const authLinksEl = document.getElementById('auth-links');
            const userInfoEl = document.getElementById('user-info');
            const userEmailEl = document.getElementById('user-email');

            // --- Navigation ---
            window.navigateTo = (page) => {
                Object.values(pages).forEach(p => p.classList.add('hidden'));
                if (pages[page]) {
                    pages[page].classList.remove('hidden');
                }
            };

            // --- Product Functions ---
            async function fetchProducts() {
                try {
                    const response = await fetch(`${API_URL}/products`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    products = await response.json();
                    renderProducts();
                } catch (error) {
                    console.error('Failed to fetch products:', error);
                    const errorMsg = 'Could not connect to the server. <br><br> <b class="font-medium">How to fix:</b> <br> 1. Make sure you have started the server by running `node server.js` in your terminal. <br> 2. Visit <b>http://localhost:10000</b> in your browser. Do not open the HTML file directly.';
                    productListEl.innerHTML = `<div class="col-span-full text-center text-red-600 bg-red-100 p-4 rounded-lg">${errorMsg}</div>`;
                }
            }

            function renderProducts() {
                productListEl.innerHTML = '';
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300';
                    card.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold">${product.name}</h3>
                            <p class="text-gray-600 mt-1">₹${product.price.toFixed(2)}</p>
                            <div class="mt-4 flex justify-between items-center">
                                <button class="text-sm text-indigo-600 hover:underline" onclick="viewProductDetails('${product.id}')">View Details</button>
                                <button class="px-4 py-2 bg-indigo-600 text-white text-sm rounded-md hover:bg-indigo-700" onclick="addToCart('${product.id}')">Add to Cart</button>
                            </div>
                        </div>
                    `;
                    productListEl.appendChild(card);
                });
            }

            window.viewProductDetails = async (productId) => {
                try {
                    const response = await fetch(`${API_URL}/products/${productId}`);
                    if (!response.ok) throw new Error('Product not found');
                    const product = await response.json();
                    
                    productDetailsPageEl.innerHTML = `
                        <div class="flex flex-col md:flex-row gap-8">
                            <div class="md:w-1/2">
                                <img src="${product.imageUrl}" alt="${product.name}" class="w-full rounded-lg shadow-md">
                            </div>
                            <div class="md:w-1/2">
                                <h2 class="text-3xl font-bold mb-2">${product.name}</h2>
                                <p class="text-2xl text-indigo-600 mb-4">₹${product.price.toFixed(2)}</p>
                                <p class="text-gray-700 mb-6">${product.description}</p>
                                <button class="w-full py-3 px-6 bg-indigo-600 text-white rounded-md hover:bg-indigo-700" onclick="addToCart('${product.id}')">Add to Cart</button>
                                <button class="mt-4 w-full py-2 text-indigo-600" onclick="navigateTo('products')">Back to Products</button>
                            </div>
                        </div>
                    `;
                    navigateTo('productDetails');
                } catch (error) {
                    console.error('Error fetching product details:', error);
                    showToast('Could not fetch product details. Is the server running?', 'error');
                }
            };

            // --- Cart Functions ---
            window.addToCart = (productId) => {
                cart[productId] = (cart[productId] || 0) + 1;
                updateCart();
                const product = products.find(p => p.id === productId);
                if(product) {
                    showToast(`${product.name} added to cart!`);
                }
            };

            function updateCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCartPage();
                const totalItems = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
                cartCountEl.textContent = totalItems;
            }

            function renderCartPage() {
                if (Object.keys(cart).length === 0) {
                    cartItemsEl.innerHTML = '<p class="text-center text-gray-500">Your cart is empty.</p>';
                    cartSummaryEl.innerHTML = '';
                    return;
                }

                cartItemsEl.innerHTML = '';
                let subtotal = 0;
                for (const productId in cart) {
                    const product = products.find(p => p.id === productId);
                    if (product) {
                        const quantity = cart[productId];
                        const totalPrice = product.price * quantity;
                        subtotal += totalPrice;
                        
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex justify-between items-center border-b py-4';
                        itemEl.innerHTML = `
                            <div class="flex items-center gap-4">
                                <img src="${product.imageUrl}" alt="${product.name}" class="w-16 h-16 object-cover rounded-md">
                                <div>
                                    <h4 class="font-semibold">${product.name}</h4>
                                    <p class="text-sm text-gray-500">₹${product.price.toFixed(2)}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="flex items-center border rounded-md">
                                    <button class="px-2 py-1" onclick="updateQuantity('${productId}', -1)">-</button>
                                    <span class="px-3">${quantity}</span>
                                    <button class="px-2 py-1" onclick="updateQuantity('${productId}', 1)">+</button>
                                </div>
                                <p class="font-semibold w-20 text-right">₹${totalPrice.toFixed(2)}</p>
                                <button class="text-red-500 hover:text-red-700" onclick="removeFromCart('${productId}')"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                            </div>
                        `;
                        cartItemsEl.appendChild(itemEl);
                    }
                }
                lucide.createIcons();

                const tax = subtotal * 0.08;
                const total = subtotal + tax;

                cartSummaryEl.innerHTML = `
                    <p class="text-lg">Subtotal: <span class="font-semibold">₹${subtotal.toFixed(2)}</span></p>
                    <p class="text-lg">Tax (8%): <span class="font-semibold">₹${tax.toFixed(2)}</span></p>
                    <p class="text-2xl font-bold mt-2">Total: <span class="text-indigo-600">₹${total.toFixed(2)}</span></p>
                    <button class="mt-4 px-8 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700" onclick="processOrder()">Checkout</button>
                `;
            }

            window.updateQuantity = (productId, change) => {
                if (cart[productId]) {
                    cart[productId] += change;
                    if (cart[productId] <= 0) {
                        delete cart[productId];
                    }
                    updateCart();
                }
            };

            window.removeFromCart = (productId) => {
                delete cart[productId];
                updateCart();
            };

            // --- Order Processing ---
            window.processOrder = async () => {
                const userEmail = localStorage.getItem('currentUser');
                if (!userEmail) {
                    showToast('Please login to place an order.');
                    navigateTo('login');
                    return;
                }

                if (Object.keys(cart).length === 0) {
                    showToast('Your cart is empty.');
                    return;
                }

                const orderDetails = {
                    userEmail,
                    cart,
                };

                try {
                    const response = await fetch(`${API_URL}/orders`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderDetails),
                    });

                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message);
                    }

                    const result = await response.json();
                    document.getElementById('order-id').textContent = result.orderId;
                    
                    cart = {};
                    updateCart();
                    navigateTo('orderConfirmation');
                } catch (error) {
                    let errorMsg = error.message;
                    if (error instanceof TypeError && error.message.includes('fetch')) {
                        errorMsg = 'Could not connect to the server to place the order.';
                    }
                    showToast(`Order failed: ${errorMsg}`, 'error');
                }
            };

            // --- Authentication ---
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const errorEl = document.getElementById('login-error');
                errorEl.textContent = '';
                
                try {
                    const response = await fetch(`${API_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.message);
                    }
                    localStorage.setItem('currentUser', data.email);
                    updateAuthState();
                    navigateTo('products');
                } catch (error) {
                    let errorMsg = error.message;
                    if (error instanceof TypeError && error.message.includes('fetch')) {
                        errorMsg = 'Could not connect to the server. Please ensure it is running.';
                    }
                    errorEl.textContent = errorMsg;
                }
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const errorEl = document.getElementById('register-error');
                errorEl.textContent = '';

                if (password !== confirmPassword) {
                    errorEl.textContent = "Passwords do not match.";
                    return;
                }
                
                try {
                    const response = await fetch(`${API_URL}/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.message);
                    }
                    localStorage.setItem('currentUser', data.email);
                    updateAuthState();
                    navigateTo('products');
                } catch (error) {
                    let errorMsg = error.message;
                    if (error instanceof TypeError && error.message.includes('fetch')) {
                        errorMsg = 'Could not connect to the server. Please ensure it is running.';
                    }
                    errorEl.textContent = errorMsg;
                }
            });

            window.logout = () => {
                localStorage.removeItem('currentUser');
                updateAuthState();
                navigateTo('products');
            };

            function updateAuthState() {
                const userEmail = localStorage.getItem('currentUser');
                if (userEmail) {
                    authLinksEl.classList.add('hidden');
                    userInfoEl.classList.remove('hidden');
                    userInfoEl.classList.add('flex');
                    userEmailEl.textContent = userEmail;
                } else {
                    authLinksEl.classList.remove('hidden');
                    userInfoEl.classList.add('hidden');
                    userInfoEl.classList.remove('flex');
                    userEmailEl.textContent = '';
                }
            }
            
            // --- Helper Functions ---
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `fixed bottom-5 right-5 p-4 rounded-md text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 10000);
            }

            // --- App Initialization ---
            async function init() {
                lucide.createIcons();
                await fetchProducts();
                updateAuthState();
                updateCart(); // To show correct cart count on load
                navigateTo('products');
            }

            init();
        </script>
    </body>
    </html>
